name: Test, Lint, Build and Deploy on Github Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      # Запускаем тесты и линтер
      - name: Run tests and linter
        run:  npm run lint && npm test

      # Собираем приложение
      - name: Build Application
        run: npm run build

      # Публикуем приложение на Github Pages
      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-action@4.4.2
        with:
          branch: gh-pages
          BUILD_PATH: ./dist

      # Собираем Storybook
      - name: Build Storybook
        run: npm run build-storybook

      # Публикуем Storybook на Github Pages
      - name: Deploy Storybook to Github Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          branch: gh-pages
          BUILD_PATH: ./storybook-static
          FULL_COMMIT_MESSAGE: "Automatically publish Storybook"

      # Останавливаем выполнение строго при неудачных тестах
      - name: Fail on failed tests
        run: |
          if [ ${{ job.status }} == 'failure' ]; then exit 1; fi;
